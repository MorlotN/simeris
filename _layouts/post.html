<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    <meta name="description" content="{% if page.meta-desc %}{{ page.meta-desc | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="title" content="{% if page.title %}{{ page.title | truncate: 45 | append: ' - HOGO Avocats'}}{% else %}{{ site.title }}{% endif %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    {% include navbar_blog.html %}
    <section class="Section">
      <div class="container">
          <div class="Post-imageContainer">
            <img class="Post-image" src="{{ page.image }}" alt="">
          </div>
          <div class="Post-container">
            <div class="Post-titleCard">
              <a class="yellow-maj yellow-maj--small" href="/blog">Blog</a>
              <h1 class="Card-title">{{ page.title }}</h1>
              <p class="Post-date">
                Le {% include date.html date=page.publication-date %}
              </p>
            </div>
            <div class="Post-content">
              {{ content }}
            </div>
          </div>
      </div>
    </section>

    {% include footer.html %}
    <script src="/assets/js/Navbar.js"></script>
  </body>
</html>
